<heading-bar [title]="a.title"></heading-bar>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <milestone-panel [id]="a.id" active="discover" [state]="a.state" [n]="n"></milestone-panel>
        </div>
        <div class="col-md-4">
            <h3>Discover</h3>
            <h5>Technology Identification</h5>
            <p>In this section you supply information to identify and describe your tutorial.</p>

            <toast *ngIf="alert" [alert]="alert" (reset)="resetAlert()"></toast>

            <div class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="a.title">
                </div>
                <div class="form-group">
                    <label for="link">URL Path</label>
                    <input type="text" class="form-control" id="link" placeholder="URL Path" [(ngModel)]="a.link">
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea class="form-control" id="summary" rows="3" placeholder="Summary" [(ngModel)]="a.deck"></textarea>
                </div>

                <form-tags [tags]="a.tags" (changed)="onTagChanged($event)"></form-tags>
            </div>
            <button class="btn btn-primary" (click)="save();">
                Update
            </button>
        </div>
    </div>
</div>
