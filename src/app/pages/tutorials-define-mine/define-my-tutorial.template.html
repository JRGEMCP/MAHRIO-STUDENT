<heading-bar [title]="a.title"></heading-bar>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <milestone-panel [id]="a._id" active="define" [state]="a.sections.length ? 'DESIGNING': a.state" [n]="n"></milestone-panel>
        </div>
        <div class="col-md-4">
            <h3>Define Large Steps
                <a target="_blank" [href]="a.repo" *ngIf="a.repo"><i class="fa fa-github"></i></a>
            </h3>
            <p>Supply the steps required to complete your Tutorial.</p>

            <toast *ngIf="alert" [alert]="alert" (reset)="resetAlert()"></toast>

            <div>
                <div *ngFor="let section of sections">
                    <div class="offset-btn-left" style="min-width: 100px;">
                        <i class="fa fa-close" (click)="remove(section)"></i>
                        <i class="fa fa-edit" (click)="section.edit = 1" *ngIf="!section.edit"></i>
                        <i class="fa fa-check" (click)="save(section);" *ngIf="section.edit"></i>
                    </div>
                    <ng-container *ngIf="!section.edit">
                        {{section.heading}}
                    </ng-container>
                    <input type="text" [(ngModel)]="section.heading" *ngIf="section.edit">

                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="heading">Large Step Objective</label>
                    <input type="text" class="form-control" id="heading"[(ngModel)]="s.heading">
                </div>
                <button class="btn btn-success btn-block" (click)="add()" [disabled]="!s.heading.length">Create</button>


            </div>
        </div>
    </div>
</div>
