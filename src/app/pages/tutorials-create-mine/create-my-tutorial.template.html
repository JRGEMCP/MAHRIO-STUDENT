<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <milestone-panel active="discover" n="0" state="" active="discover"></milestone-panel>
        </div>
        <div class="col-md-4">
            <h3>Discover</h3>
            <h5>Tutorial Identification</h5>
            <p>In this section you supply information that identifies and describes your Tutorial.</p>

            <toast *ngIf="alert" [alert]="alert" (reset)="resetAlert()"></toast>

            <div class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="a.title">
                </div>
                <div class="form-group">
                    <label for="link">URL Path</label>
                    <input type="text" class="form-control" id="link" placeholder="URL Path" [(ngModel)]="a.link">
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea class="form-control" id="summary" rows="3" placeholder="Summary" [(ngModel)]="a.deck"></textarea>
                </div>
            </div>
            <button class="btn btn-success" (click)="save()">Save</button>
        </div>
    </div>
</div>
