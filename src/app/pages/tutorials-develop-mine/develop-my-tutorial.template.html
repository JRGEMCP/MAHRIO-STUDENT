<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <milestone-panel [id]="a._id" active="develop"></milestone-panel>
        </div>
        <div class="col-md-4">
            <h3>Develop</h3>
            <h5>Complete Code</h5>
            <p>In this section you supply entire code that represents your Tutorial.</p>
            <div ace-editor
                 [(text)]="text" [mode]="'javascript'" [options]="options"
                [readOnly]="false" [autoUpdateContent]="true" [durationBeforeCallback]="1000"
                (textChanged)="textChanged($event)" style="min-height: 200px; width:100%; overflow: auto;"></div>
            <button class="btn btn-success" (click)="save()">Save</button>
        </div>
    </div>
</div>
