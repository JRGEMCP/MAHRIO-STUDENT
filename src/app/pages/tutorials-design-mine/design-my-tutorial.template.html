
<div class="container" style="position: relative">
    <section-toggle *ngIf="sections.length"></section-toggle>
</div>
<div class="container-fluid">
    <div class="pane-container-handle">
        <i class="fa fa-minus" *ngIf="filtersPane" (click)="filtersPane = !filtersPane"></i>
        <i class="fa fa-plus" *ngIf="!filtersPane" (click)="filtersPane = !filtersPane"></i>
    </div>
    <div *ngIf="message">
        {{message}}
    </div>
    <div class="row">
        <div class="milestone-pane-container" [ngbCollapse]="!filtersPane">
            <div class="col-md-4" class="milestone-pane">
                <milestone-panel [id]="a._id" active="design"></milestone-panel>
            </div>
        </div>

        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">
                    <textarea [(ngModel)]="markdown" class="fill-editor"></textarea>
                </div>
                <div class="col-md-6">
                    <markdown [data]="markdown" class="fill-editor-preview"></markdown>
                </div>
            </div>
        </div>
    </div>
</div>
