<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahr.io - Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/dashboard/">
    <style>
        @keyframes rotating {
            100% {
                transform: rotate(360deg);
            }
        }
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }
        .loader {
            margin: 60px auto;
            font-size: 7px;
            position: relative;
            text-indent: -9999em;
            border-top: 1em solid rgba(20,170,255, 0.2);
            border-right: 1em solid rgba(20,170,255, 0.2);
            border-bottom: 1em solid rgba(20,170,255, 0.2);
            border-left: 1em solid #14aaff;
            -webkit-animation: rotating 1.2s infinite cubic-bezier(0.785, 0.135, 0.15, 0.86);
            animation: rotating 1.2s infinite cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }
        #spinner-overlay {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 99999;
            top: 0;
        }
        #ng-app { display: none; }
    </style>
</head>
<body>
    <div id="spinner-overlay"><div class="loader"></div></div>

    <div id="seo-content">
    </div>

    <div id="ng-app">
        <app></app>
    </div>
    
    <script>
        if( document.location.protocol != 'https:') {
            document.location.href = 'https://' + document.location.host + document.location.pathname;
            return;
        }
